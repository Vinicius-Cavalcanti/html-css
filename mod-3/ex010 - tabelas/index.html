<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        .verde {
            background-color: aqua;
        }

     
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="verde">
            <th></th>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="segunda">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>

    </table>
</body>
</html>
